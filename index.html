<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/TnYBodnn3x0rNhYb4J9J-hZPjzgOqIRDG7vkSP2WJCI/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/bpWFoLtwz3JGl9i2jM7xajXQLN8pCbMEekad-4FAscI/embed"></iframe>
        </section>



        <h2>Click On The Games To Explore</h2>

        <h5>This games are bulid in game lab, click on the game to play</h5>

        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/gamelab/hBwV2nAZCabAxe7k67y0MVSSV7FPDi3X5lDVTBDxrzc" target="_blank">
                            <img src="game1.png">
                        </a>
                        <p>Car Racing</p>
                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/UaFnb7yPfZwps-aWskMwvU0aJqM-ZsPjjv-DLwDqz4A" target="_blank">
                            <img src="game2.png">
                        </a>
                        <p>Be in space</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/playlab/n4fPOOavkSJ_ghP83rPVUHcunfbhdP8LQTsEWSL6Fu4" target="_blank">
                            
                            <img src="game3.png">
                        </a>
                        <p>Math Quiz</p>
                    </div>
                    
                    <div class="item">
                        
                        <a href="https://studio.code.org/projects/playlab/nhMrrvBHRqBvB41YYZ6sfI_tJzjoMJA_aBnDH0J7UdA " target="_blank">
                           <img src="game4.PNG">
                        </a>
                        <p>Try To Touch The Unicorn</p>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--provide class "glyphicon glyphicon-chevron-right" for the span tag below-->
                    <span class="glyphicon glyphicon-chevron-right "></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
